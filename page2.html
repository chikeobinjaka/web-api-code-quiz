<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"

    <!-- Project specific CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web API Code Quiz: Page 2</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <a style="margin-left: 25px;" href="#" id="view-scores-href">View Your Scores</a>
        <p style="margin-right: 25px;">Time: 0</p>
      </div>
    </div>
    <section id="login-or-register">
      <div class="container">
        <h1>Parolanta Technologies Web API Code Quiz</h1>
        <p style="color: white;font-weight: bold;">
          Try to answer the following code related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          time by six (6) seconds You have sizty (60) seconds to answer tem (10)
          questions. Good luck!
        </p>
        <div class="row justify-content-center">
          <button class="button-start-quiz" id="start-quiz-btn" type="button">
            Start Quiz
          </button>
        </div>
        <div class="row" id="container-row"></div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/javascript/const.js"></script>
    <script src="./assets/javascript/script2.js"></script>
    <script

      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
