      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"

  <body>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <a style="margin-left: 25px;" href="#" id="view-scores-href"
          >View Your Scores</a
        >
        <p style="margin-right: 25px;">Time: 0</p>
      </div>
    </div>
    <section id="login-or-register">
      <div class="container" id="container-div">
        <div class="row justify-content-center">
          <h1>Parolanta Technologies Web API Code Quiz</h1>
        </div>
        <!-- The Quiz section will be rendered below here. -->
        <!-- First we will remove and all the elements from here -->
        <!-- to the end of the container <div> -->
        <div class="row justify-content-center">
          <div class="col-md-6">
            <section id="remove-section">
              <h3>What does HTML stand for?</h3>
              <div class="list-group" id="list-group-div">
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-correct="true"
                >
                  Hyper Text Markup Language
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-correct="false"
                >
                  <div class="row justify-content-around">
                    <span
                      style="color: aliceblue;background-color: darkorange;font-weight: bold;display: inline-block;"
                      >&nbsp;&nbsp;(A)&nbsp;&nbsp;</span
                    >
                    pHigh Text Markup Language
                  </div>
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-correct="false"
                >
                  Hyper Tabular Markup Language
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-correct="false"
                >
                  None of the above
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
