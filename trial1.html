<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Project specific CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web API Code Quiz: Page 3</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <a style="margin-left: 25px;" href="#" id="view-scores-href"
          >View Your Scores</a
        >
        <p style="margin-right: 25px;">Time: 0</p>
      </div>
    </div>
    <section id="login-or-register">
      <!-- The DIV below will house the start quiz button and the
        question and options list
        -->
      <div class="container" id="container-div">
        <div class="row justify-content-center">
          <h1>Parolanta Technologies Web API Code Quiz</h1>
        </div>
        <!-- The Quiz section will be rendered below here. -->
        <!-- First we will remove and all the elements from here -->
        <!-- to the end of the container <div> -->
        <div class="row justify-content-center">
          <div class="col-md-6">
            <section id="remove-section">
              <h3>Character encoding is</h3>
              <div class="list-group" id="list-group-div">
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-correct="false"
                >
                  <div class="row justify-content-around">
                    <div class="col-md-2 align-self-center">
                      <p class="question-label">
                        &nbsp;&nbsp;(A)&nbsp;&nbsp;
                      </p>
                    </div>
                    <div class="col-md-10">
                      <p style="font-size: medium;text-align:left">
                        Method used to represent numbers in a character
                      </p>
                    </div>
                  </div>
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-correct="false"
                >
                  <div class="row justify-content-around">
                    <div class="col-md-2 align-self-center">
                      <p class="question-label">
                        &nbsp;&nbsp;(B)&nbsp;&nbsp;
                      </p>
                    </div>
                    <div class="col-md-10">
                      <p style="font-size: medium;text-align:left;">
                        Method used to represent character in a number
                      </p>
                    </div>
                  </div>
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-correct="true"
                >
                  <div class="row justify-content-around">
                    <div class="col-md-2 align-self-center">
                      <p class="question-label">
                        &nbsp;&nbsp;(C)&nbsp;&nbsp;
                      </p>
                    </div>
                    <div class="col-md-10">
                      <p style="text-align:left">
                        A system that consists of a code which pairs each
                        character with a pattern,sequence of natural numbers or
                        electrical pulse in order to transmit the data
                      </p>
                    </div>
                  </div>
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-correct="false"
                >
                  <div class="row justify-content-around">
                    <div class="col-md-2 align-self-center">
                      <p class="question-label">
                        &nbsp;&nbsp;(D)&nbsp;&nbsp;
                      </p>
                    </div>
                    <div class="col-md-10">
                      <p style="font-size: medium;text-align: start;">None of the above</p>
                    </div>
                  </div>
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/javascript/const.js"></script>
    <script src="./assets/javascript/script2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
