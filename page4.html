<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- 'Parisienne', cursive; -->
    <link
      href="https://fonts.googleapis.com/css?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <!--font-family: 'Courgette', cursive; -->
    <link
      href="https://fonts.googleapis.com/css?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Project specific CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web API Code Quiz: Page 4</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <a style="margin-left: 25px;" href="#" id="view-scores-href"
          >View Your Scores</a
        >
        <p style="margin-right: 25px;"></p>
      </div>
    </div>
    <section id="login-or-register">
      <!-- The DIV below will house the start quiz button and the
        question and options list
        -->
      <div class="container" id="container-div">
        <div class="row justify-content-center">
          <h1>Parolanta Technologies Web API Code Quiz</h1>
        </div>
        <!-- The Quiz section will be rendered below here. -->
        <!-- First we will remove and all the elements from here -->
        <!-- to the end of the container <div> -->
        <div class="row justify-content-center">
          <div class="col-md-6">
            <section id="remove-section">
              <div class="row justify-content-center">
                <h2>
                  Score for
                  <span style="color: gold;font-family: 'Courgette', cursive;"
                    >Chikeobi Njaka</span
                  >
                </h2>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <h4>Correct:</h4>
                </div>
                <div class="col-md-6">
                  <h4>8</h4>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <h4>InCorrect:</h4>
                </div>
                <div class="col-md-6">
                  <h4>2</h4>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <h4>Percent:</h4>
                </div>
                <div class="col-md-6">
                  <h4>80</h4>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <h4>Grade:</h4>
                </div>
                <div class="col-md-6">
                  <h4>B-</h4>
                </div>
              </div>


              <div class="row justify-content-left">
                <div class="col-md-auto">
                  <h3>Save Score?</h3>
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-primary" type="button" value="yes">Yes</button>
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-primary" type="button" value="No">No</button>
                </div>
              </div>


            </section>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/javascript/const.js"></script>
    <script src="./assets/javascript/script2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
